<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>New Screen</title>
</head>
<body>
    <div class="station-container">
        <div class="name-container">
            <h2>Nome do Posto: </h2>
            <input type="text" placeholder="Gasolina">
        </div>
        <div class="location-container">
            <h2>Endereço: </h2>
            <input type="text" placeholder="Avenida Rio Branco, 1502">
        </div>
        <div class="fuel-container">
            <div class="fuel-info-container">
                <h2>Nome do Combustível: </h2>
                <p>Gasolina</p>
                <p>Etanol</p>
                <p>Diesel</p>
            </div>
            <div class="price-fuel-container">
                <h2>Preço do Litro: </h2>
                <p>R$ 7,09</p>
                <p>R$ 7,09</p>
                <p>R$ 7,09</p>
            </div>
        </div>
        <div class="customize-fuel">
            <img src="/assets/plus2-icon.svg" alt="">
            <p>Adicionar combustível comercializado</p>
        </div>
        <div class="buttons">
            <div class="cancel-button">
                <p>Cancelar</p>
            </div>
            <div class="save-button">
                <p>Salvar</p>
            </div>
        </div>
    </div>
    <div class="logo-container">
        <h1>Notas Fiscais</h1>
    </div>
    <div class="main-container">
        <div class="note-container">
            <div class="icon-container">
                <img src="/assets/note-icon.svg" alt="">
            </div>
            <div class="data-container">
                <p>25/06/22</p>
                <div class="icons-container">
                    <img class="i1" src="/assets/seticon.svg" alt="">
                    <img src="/assets/clear-icon.svg" alt="">
                </div>
            </div>
        </div>
        <div class="note-container">
            <div class="icon-container">
                <img src="/assets/note-icon.svg" alt="">
            </div>
            <div class="data-container">
                <p>26/06/22</p>
                <div class="icons-container">
                    <img class="i1" src="/assets/seticon.svg" alt="">
                    <img src="/assets/clear-icon.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
